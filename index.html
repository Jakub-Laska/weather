<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="left">
                <h1>Weather-app</h1>
            </div>
            <div class="right">
                <button id="darkMode">dark mode</button>
                <a href="https://www.accuweather.com/en/pl/warsaw/274663/weather-forecast/274663#google_vignette" target="_blank">current weather in Warsaw</a>
            </div>
        </div>
        <div class="app">
            <div id="wrapper">
                <label for="selection">What is the weather like?</label>
                <select id="selection">
                    <option value="">Pick the weather</option>
                    <option value="sun">sunny</option>
                    <option value="cloud">cloudy</option>
                    <option value="rain">rainy</option>
                    <option value="wind">windy</option>
                    <option value="snow">snowy</option>
                </select>
                    <p id="error"></p>
                    <input id="degreeInput" type="number" placeholder="how many degrees?">
                    <button id="submitBtn">submit</button>
                    <button id="goBack">go back</button>
                    <p id="message"></p>
            </div>
        </div>
        <div class="footer">
           <p class="footerPara"><a href="https://github.com/Jakub-Laska" target="_blank">github/Jakub-Laska</a></p>
        </div>
    </div>
</body>
</html>
