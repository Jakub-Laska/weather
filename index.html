<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div id="wrapper">
        <label for="selection">What is the weather like?</label>
        <select id="selection">
            <option value="">Pick the weather</option>
            <option value="sun">sunny</option>
            <option value="cloud">cloudy</option>
            <option value="rain">rainy</option>
            <option value="wind">windy</option>
            <option value="snow">snowy</option>
        </select>
            <input id="degreeInput" type="number" placeholder="how many degrees?">
            <button>submit</button>
            <p></p>
            <button id="goBack">go back</button>
    </div>
</body>
</html>
