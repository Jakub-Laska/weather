<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div id="wrapper">
        <label for="selection">What is the weather like?</label>
        <select id="selection">
            <option value="">Pick the weather</option>
            <option class="pick">sunny</option>
            <option class="pick">cloudy</option>
            <option class="pick">rainy</option>
            <option class="pick">windy</option>
            <option class="pick">snowy</option>
        </select>
        <form>
            <input id="degreeInput" type="number" placeholder="how many degrees?">
        </form>
        <p></p>
    </div>
</body>
</html>
