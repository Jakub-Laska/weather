<html lang="en">
<head>

    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="headerLeft">
                <h1>Weather-app</h1>
            </div>
            <div class="headerRight">
                <button id="darkModeBtn" title="dark mode"><img id="moonIcon" src="moon.png" alt="Moon or sun icon based on current mode"></button>
                <a id="warsawWeather" title="Warsaw weather" href="https://www.accuweather.com/en/pl/warsaw/274663/weather-forecast/274663#google_vignette" target="_blank" rel="noopener noreferrer">current weather in Warsaw</a>
            </div>
        </div>
        <div class="app">
            <div id="appWrapper">
                <label for="selection">What is the weather like?</label>
                <div class="dropDown">
                    <div id="selection" class="select">pick the weather type</div>
                    <ul class="options">
                        <li class="optionA select option">sunny</li>
                        <li class="optionB select option">cloudy</li>
                        <li class="optionC select option">rainy</li>
                        <li class="optionD select option">windy</li>
                        <li class="optionE select option">snowy</li>
                    </ul>
                </div>
                    <p id="error"></p>
                    <input id="degreeInput" type="number" placeholder="how many degrees?" min="-50" max="50">
                    <p id="message"></p>
                <div class="buttons">
                    <button id="goBack" class="btn">go back</button>
                    <button id="submitBtn" class="btn">submit</button>
                </div>    
            </div>
        </div>
        <div class="footer">
                <p class="footerLeft"><a href="https://github.com/Jakub-Laska" target="_blank" title="My github">github/Jakub-Laska</a></p>
                <div class="footerRight">
                    <a href="https://www.flaticon.com/free-icons/moon" title="moon icons" target="_blank">Moon icon created by Good Ware - Flaticon</a>
                    <a href="https://www.flaticon.com/free-icons/sun" title="sun icons" target="_blank">Sun icon created by Freepik - Flaticon</a>
                </div>
        </div>
    </div>
</body>
</html>
